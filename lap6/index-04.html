<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form {
        display: flex;
      }
      .img-url-result {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
      }
      .d-none {
        display: none;
      }

      img {
        max-width: 100%;
        display: block;
        margin: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Breed List</h1>
    <div class="form">
      <select id="breed-list">
        <!-- Render danh sách breed vào đây -->
      </select>

      <button id="btn">Get Sub Breed</button>
    </div>

    <div class="sub-breed-result">
      <h1>Sub Breeds List</h1>
    </div>

    <div class="img-url-result">
      <img id="image" src="" alt="dog" />
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script-04.js"></script>
  </body>
</html>
